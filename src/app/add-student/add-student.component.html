<h3>Add Student</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Student Id</label>
      <input type="text" class="form-control" id="studentid" required [(ngModel)]="student.studentid" name="studentid">
    </div>

    <div class="form-group">
      <label for="name">Student Name</label>
      <input type="text" class="form-control" id="studentname" required [(ngModel)]="student.studentname" name="studentname">
    </div>

    <div class="form-group">
      <label for="name">Department</label>
      <input type="text" class="form-control" id="department" required [(ngModel)]="student.department" name="department">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newStudent()">Add</button> -->
</div>
