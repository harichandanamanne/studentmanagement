<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Student List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>StudentId</th>
            <th>StudentName</th>
            <th>Department</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of student | async">
            <td>{{student.studentid}}</td>
            <td>{{student.studentname}}</td>
            <td>{{student.department}}</td>
            <td><button (click)="deleteStudent(student.studentid)" class="btn btn-danger">Delete</button>
                <button (click)="updateStudent(student.studentid)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="studentinfo(student.studentid)" class="btn btn-info" style="margin-left: 10px">Info</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
